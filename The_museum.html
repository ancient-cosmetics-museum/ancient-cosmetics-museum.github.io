
<!DOCTYPE>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url(./img_carosello/museum.png);
                background-repeat: no-repeat;
                background-size: cover;
                /*background: linear-gradient(green, #62a832, #8ca832);*/
                padding: 0;
                font-family: 'Montserrat', sans-serif;
                overflow: hidden;
            }

            .container {
            
            margin: 0 auto;
            width: 250px;
            height: 200px;
            position: relative;
            perspective: 1000px;
            padding-top: 8%
            }

            .carousel {
            height: 100%;
            width: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
            }

            .item {
            display: block;
            position: absolute;
            background: #000;
            width: 250px;
            height: 200px;
            line-height: 200px;
            font-size: /*5em*/;
            text-align: center;
            color: #FFF;
            opacity: 0.95;
            border-radius: 10px;

            }

            .a {
            transform: rotateY(0deg) translateZ(350px);
            background: #ed1c24;
            background-image: url('./img_carosello/carosello_1.jpg');
            background-size: cover;
            background-position: center;


            }

            .item a:link {
                text-decoration: none;
                color:black;
                background: rgba(220,220,220, 0.7);
                padding: 3px;
            }

            .item a:visited{
                color: black;
            }




            .b {
            transform: rotateY(45deg) translateZ(350px);
            background-image: url('./img_carosello/carosello_2.jpg');
            background-size: cover;
            background-position: center;
            }

            .c {
            transform: rotateY(90deg) translateZ(350px);
            background-image: url('./img_carosello/carosello_3.jpg');
            background-size: cover;
            background-position: center;
            }
            .d {
            transform: rotateY(135deg) translateZ(350px);
            background-image: url('./img_carosello/carosello_4.png');
            background-size: cover;
            background-position: center;
            }
            .e {
            transform: rotateY(180deg) translateZ(350px);
            background-image: url('./img_carosello/carosello_5.JPG');
            background-size: cover;
            background-position: center;
            } 
            .f {
            transform: rotateY(225deg) translateZ(350px);
            background: #8c6239;
            background-image: url('./img_carosello/carosello_6.png');
            background-size: 200% 130%;
            object-fit: fill;
            background-position: center;
            }

            .g {
            transform: rotateY(270deg) translateZ(350px);
            background: #8c6239;
            background-image: url('./img_carosello/carosello_7.JPG');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            }

            .h {
            transform: rotateY(315deg) translateZ(350px);
            background: #8c6239;
            background-image: url('./img_carosello/carosello_8.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            }

            .next, .prev {
            color: #444;
            position: absolute;
            top: 100px;
            padding: 1em 2em;
            cursor: pointer;
            background: #CCC;
            border-radius: 5px;
            border-top: 1px solid #FFF;
            box-shadow: 0 5px 0 #999;
            transition: box-shadow 0.1s, top 0.1s;
            }
            .next:hover, .prev:hover { color: #000; }
            .next:active, .prev:active {
            top: 104px;
            box-shadow: 0 1px 0 #999;
            }
            .next { right: 5em;
                    margin-top: 30%; 

            }
            .prev { left: 5em;
                    margin-top: 30%;  


            }

            .title{
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
                margin-right: 250px;
                margin-left: 250px;
                background: rgba(220,220,220, 0.7);
               


                


                            }

            p {
                margin-top: 0px;
            }

            a:link{
                color: black;
                text-decoration: none;
            }

            a:visited{
                color: black !important;
            }
           

            
        </style> 
    </head>
    <body>
        <div class="contenitore">
        <div class="title">
                <h1>THE ROOMS OF THE MUSEUM</h1>
                <h2>Choose a room and start the visit!</h2>
        </div>
        <button style="background:rgb(77,112,88);"><a href="index.html">Come back to the Home</a></button>
        <div class="container">
            <div class="carousel">
              <div class="item room1 a"><a href="./room/index_room.html">Room 1 -<i> Ancient Egypt</i></a></div>
              <div class="item room2 b"><a href="./room/room_2_egypt.html">Room 2 -<i> Ancient Egypt</i></a></div>
              <div class="item room3 c"><a href="./room/room1_grece.html">Room 3 -<i> Ancient Greece</i></a></div>
              <div class="item room4 d"><a href="./room/room2_grece.html">Room 4 -<i> Ancient Greece</i></a></div>
              <div class="item room5 e"><a href="./room/room1_rome.html">Room 5 -<i> Roman Empire </i></a></div>
              <div class="item room6 f"><a href="./room/room2_rome.html">Room 6 -<i> Roman Empire</i></a></div>
              <div class="item room7 g"><a href="./room/mix_room.html">Room 7 -<i> Mix</i></a></div>
              <div class="item room8 h"><a href="./room/lab_room.html">Room 8 -<i> Laboratory </i></a></div>
              
            </div>
          </div>
          <div class="bottoni">
              <h4><div class="next">Next</div></h4>
              <h4><div class="prev">Prev</div></h4>
    
          <script>
            var carousel = $(".carousel"),
                currdeg  = 0;

            $(".next").on("click", { d: "n" }, rotate);
            $(".prev").on("click", { d: "p" }, rotate);

            function rotate(e){
                console.log('rotating')
            if(e.data.d=="n"){
                currdeg = currdeg - 45;
            }
            if(e.data.d=="p"){
                currdeg = currdeg + 45;
            }
            carousel.css({
                "-webkit-transform": "rotateY("+currdeg+"deg)",
                "-moz-transform": "rotateY("+currdeg+"deg)",
                "-o-transform": "rotateY("+currdeg+"deg)",
                "transform": "rotateY("+currdeg+"deg)"
            });
            }
        </script>  
    </body>
</html>
